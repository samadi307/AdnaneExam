<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krok Pharmacy Exams</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        h1 { color: #2c3e50; margin: 0 0 15px 0; }
        
        /* Select Box Styles */
        .exam-selector {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .score-board {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .question-block {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background-color: #fff;
            transition: transform 0.2s;
        }
        .question-block:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .question-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .question-id {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-right: 10px;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-btn {
            padding: 12px 15px;
            border: 2px solid #e1e4e8;
            background-color: #f8f9fa;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
            color: #444;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        .option-btn:disabled {
            cursor: default;
            opacity: 0.9;
        }
        .correct-answer {
            background-color: #d1e7dd !important;
            border-color: #198754 !important;
            color: #0f5132 !important;
            font-weight: bold;
        }
        .wrong-answer {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #842029 !important;
            text-decoration: line-through;
        }
        .loading { text-align: center; color: #666; font-style: italic; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .score-board { top: auto; bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="score-board" id="score-display">Score: 0 / 0</div>

    <div class="container">
        <header>
            <h1>Krok Pharmacy Exam</h1>
            
            <!-- Hna fin ghadi tzid les fichiers JSON li 3ndk -->
            <select id="exam-select" class="exam-selector" onchange="loadExam(this.value)">
                <option value="" disabled selected>Select an Exam...</option>
                <option value="https://raw.githubusercontent.com/samadi307/AdnaneExam/refs/heads/main/Exam-1.json">exam 1</option>
                <option value="https://raw.githubusercontent.com/samadi307/AdnaneExam/refs/heads/main/Exam-7.json">exam 7</option>
                <option value="https://raw.githubusercontent.com/samadi307/AdnaneExam/refs/heads/main/Exam-6.json">exam 6</option>
                <option value="https://raw.githubusercontent.com/samadi307/AdnaneExam/refs/heads/main/Exam-3.json">exam 3</option>
                <!--<option value="https://raw.githubusercontent.com/samadi307/AdnaneExam/refs/heads/main/Exam-5.json">exam 5</option>
                <option value="https://raw.githubusercontent.com/samadi307/AdnaneExam/refs/heads/main/Exam-6.json">exam 6</option>
                <!-- Ila zedti fichiers khrin, zidhom hna: -->
                <!-- <option value="krok2_2024.json">Krok 2 - 2024</option> -->
            </select>
        </header>
        
        <div id="quiz-container">
            <p style="text-align: center;">Please select an exam from the list above.</p>
        </div>
    </div>

    <script>
        let currentQuestions = [];
        let currentScore = 0;
        let totalAnswered = 0;

        // Fonction bach tcharger JSON mn GitHub aw Localhost
        async function loadExam(jsonFile) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '<div class="loading">Loading questions...</div>';
            
            // Reset score
            currentScore = 0;
            totalAnswered = 0;
            updateScoreDisplay();

            try {
                // Fetch kanjibo biha fichier JSON
                const response = await fetch(jsonFile);
                if (!response.ok) throw new Error('Failed to load');
                
                currentQuestions = await response.json();
                renderQuestions(currentQuestions);
                
            } catch (error) {
                quizContainer.innerHTML = `<div style="color:red; text-align:center">Error loading exam file.<br>Make sure the JSON file exists and is valid.</div>`;
                console.error(error);
            }
        }

        function renderQuestions(questions) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear loading message

            questions.forEach((q, index) => {
                const qBlock = document.createElement('div');
                qBlock.className = 'question-block';
                qBlock.innerHTML = `
                    <div class="question-title"><span class="question-id">#${q.id}</span> ${q.text}</div>
                    <div class="options-grid" id="options-${index}"></div>
                `;

                const optionsContainer = qBlock.querySelector(`#options-${index}`);
                
                q.options.forEach((option, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = option;
                    btn.onclick = () => handleAnswer(btn, i, q.answer, optionsContainer);
                    optionsContainer.appendChild(btn);
                });

                quizContainer.appendChild(qBlock);
            });
            
            // Update score display with total count
            updateScoreDisplay();
        }

        function handleAnswer(selectedBtn, selectedIndex, correctIndex, container) {
            const allBtns = container.querySelectorAll('.option-btn');
            
            // Ila kan deja mjaweb, man3awdoch n7sbo
            if (selectedBtn.disabled) return;

            allBtns.forEach(btn => btn.disabled = true);

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct-answer');
                selectedBtn.innerHTML += ' ✓';
                currentScore++;
            } else {
                selectedBtn.classList.add('wrong-answer');
                selectedBtn.innerHTML += ' ✗';
                allBtns[correctIndex].classList.add('correct-answer');
                allBtns[correctIndex].innerHTML += ' ✓ (Correct)';
            }
            
            totalAnswered++;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            const total = currentQuestions.length;
            document.getElementById('score-display').innerText = `Score: ${currentScore} / ${total}`;
        }
        
        // Ila bghiti tchargi awwal wa7d automatique, uncommenti had ster:
        // loadExam('ai_studio_code.json');

    </script>
</body>
</html>
